# Production Profile Configuration

# Database Configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Settings for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway (handle migrations)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# File Upload (Resume)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# MinIO / Cloudflare R2
minio.url=${MINIO_ENDPOINT}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME:careergate-resumes}

# OpenAI / OpenRouter
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.base-url=${SPRING_AI_OPENAI_BASE_URL:https://openrouter.ai/api}
spring.ai.openai.chat.options.model=${SPRING_AI_OPENAI_MODEL:nvidia/nemotron-3-nano-30b-a3b:free}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://careergate.vercel.app}

# Actuator for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
